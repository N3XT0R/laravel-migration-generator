version: '2'
checks:
  argument-count:
    config:
      threshold: 5
  method-complexity:
    config:
      threshold: 10

exclude_patterns:
  - vendor/
  - tests/

plugins:
  test-reporter:
    enabled: true
    prefix: src/
  php:
    enabled: true
    config:
      paths:
        - src/
  duplication:
    enabled: true